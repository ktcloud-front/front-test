name: Design System GitHub Pages Deploy
on:
  push:
    branches:
      - main
      - dev
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Move Storybook static files
        run: mv packages/ui/storybook-static ./storybook-static

      # Conditional Deployment to front-test (for main branch)
      - name: Deploy to front-test
        if: github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          target_branch: gh-pages-front-test
          cname: ktcloud-front.github.io/front-test

      # Conditional Deployment to front-dev (for dev branch)
      - name: Deploy to front-dev
        if: github.ref == 'refs/heads/dev'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./storybook-static
          target_branch: gh-pages-front-dev
          cname: ktcloud-front.github.io/front-dev